<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>

<header class="top-nav">
  <a href="index.html" class="nav-btn">HOME</a>

  <a href="record.html" class="nav-btn">RECORD</a>
  <a href="design.html" class="nav-btn">DESIGN</a>
  <a href="archive.html" class="nav-btn">ARCHIVE</a>
</header>

<main id="thread-list"></main>

<script src="posts.js"></script>
<script>
  const container = document.getElementById("thread-list");

  const recordPosts = posts.filter(
    post => post.category === "record"
  );

  recordPosts.forEach(post => {
    const el = document.createElement("div");
    el.className = "thread";
    el.innerHTML = `
      <div class="thread-header">
        <div class="thread-title">${post.title}</div>
        <div class="thread-date">${post.date}</div>
      </div>
      <div class="thread-preview">${post.content}</div>
    `;
    container.appendChild(el);
  });
</script>

</body>
</html>
