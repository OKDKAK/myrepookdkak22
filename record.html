<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RECORD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 팝업 필수 스타일 (스타일 시트가 없을 경우 대비) */
    #popup { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000;
    }
    .popup-window { 
      background: white; padding: 30px; border-radius: 8px; 
      max-width: 600px; width: 90%; position: relative; max-height: 80vh; overflow-y: auto;
    }
    .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; border: none; background: none; }
  </style>
</head>
<body>

<header class="top-nav">
  <a href="index.html" class="nav-btn">HOME</a>
  <a href="about.html" class="nav-btn">ABOUT</a>
  <a href="record.html" class="nav-btn">RECORD</a>
  <a href="design.html" class="nav-btn">DESIGN</a>
  <a href="archive.html" class="nav-btn">ARCHIVE</a>
</header>

<main id="thread-list">
  <p>게시글을 불러오는 중입니다...</p>
</main>

<div id="popup">
  <div class="popup-window">
    <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">&times;</button>
    <div id="popupContent"></div>
  </div>
</div>

<script src="posts.js"></script>
<script>
  // 페이지가 완전히 로드된 후 함수 실행
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof loadPosts === "function") {
      loadPosts("record");
    } else {
      console.error("posts.js가 제대로 로드되지 않았습니다.");
    }
  });
</script>

</body>
</html>
